<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" autocomplete="on">
        <fieldset>
            <legend>Sign Up</legend>
            <label for="uname">
                UserName :
            </label>
            <input type="text" name="uname" id="uname" autofocus  placeholder="Username" ><br><br>
            <label for="number">Phone number :</label>
            <input type="text" name="uname" id="uname" placeholder="Phone_number" maxlength="10" required> <br><br>
            <label for="dob">DOB :</label>
            <input type="date" name="dob" id="dob" required> <br><br>
            <input type="email"  placeholder="Email"><br><br>
            <label for="pass"> Password</label>
            <input type="password" name="pass" id="pass"  placeholder="Password"><br><br>
            <label for="">Month</label> 
            <input type="month" name="" id=""><br><br>
            <input type="range" name="" id=""><br><br>
            <input type="color"><br><br>
            <input type="file" name="" id=""> <br><br>
            <input type="url" name="" id="" placeholder="URL"> <br><br>
            
            
            <!--This is  Radio button-->

            <label for="gender">Gender :</label> <br><br>
            <input type="radio" name="gender" id=""> Male
            <br>
            <input type="radio" name="gender" id=""> Female <br>
            <input type="radio" name="gender" id=""> Others <br>
            
            <!--This is  checkbox -->
            <label for=""> Languages</label> <br><br>
            <input type="checkbox" name="" id=""> English <br>
            <input type="checkbox" name="" id=""> Kannada <br>
            <input type="checkbox" name="" id=""> Hindi <br>

            <!--This is  drop down-->
           <select name="" id="">
            <option value="">Indian</option>
            <option value="">USA</option>
            <option value="">Canada</option>
           </select>
           <br><br>
           
           <!--This is text area-->
           <textarea name="" id="" cols="10" rows="3">Address :</textarea> <br><br>

           <input type="submit" name="" id="">

        </fieldset>
    </form>
</body>
</html>
